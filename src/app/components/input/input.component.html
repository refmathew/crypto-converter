<img [src]="currentLogo" class="logo">
<input type="number" class="converter__amount" #amount (input)="onCurrencyChange()"
  [(ngModel)]="ownAmount">
<div class="divider"></div>
<select id="currency" name="currency" #currency (change)="onCurrencyChange()" [(ngModel)]="ownSym" class="converter__type">
  <option *ngFor="let currency of currencies" [value]="currency.sym">{{ currency.name }}</option>
</select>
